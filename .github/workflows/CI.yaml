name: CI
on:
    workflow_dispatch: {}
    pull_request:
        types: [opened, synchronize]
        branches:
            - main
        paths-ignore:
            - '.vscode/**'
            - 'assets/**'
            - .gitignore
            - 'README.md'
            - LICENSE
    push:
        branches:
            - 'issue/gh-**'
            - 'feat/**'
            - main
        paths-ignore:
            - '.github/**'
            - '.vscode/**'
            - 'assets/**'
            - .gitignore
            - 'README.md'
            - LICENSE
jobs:
    rust:
        name: Rust CI on ${{matrix.runner == 'ubuntu-latest' && 'Linux (x86_64)' || matrix.runner == 'self-hosted' && 'Linux (arm64)' || matrix.runner == 'macos-latest' && 'macOS (x86_64)' || matrix.runner == 'windows-latest' && 'Windows' || 'Unknown'}} with toolchain ${{matrix.toolchain}}
        runs-on: ${{matrix.runner}}
        strategy:
            fail-fast: true
            matrix:
                runner: [ubuntu-latest, windows-latest, macos-latest]
                toolchain: [nightly, stable]
        steps:
            - name: Checkout source
              uses: actions/checkout@v4

            - name: Setup protoc
              uses: Noelware/setup-protoc@1.1.0
              id: protoc
              with:
                  repo-token: ${{secrets.GITHUB_TOKEN}}

            - name: Setup Rust toolchain
              uses: dtolnay/rust-toolchain@master
              with:
                toolchain: ${{matrix.toolchain}}
                components: clippy, rustfmt

            - name: Setup Rust cache
              uses: Swatinem/rust-cache@v2

            - name: Pull dependencies
              run: cargo build --all-features

            - name: Run tests
              run: cargo test --all-features
    clippy:
        name: Clippy!
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup protoc
              uses: Noelware/setup-protoc@1.1.0
              id: protoc
              with:
                  repo-token: ${{secrets.GITHUB_TOKEN}}

            - name: Setup Rust toolchain
              uses: dtolnay/rust-toolchain@master
              with:
                toolchain: stable
                components: clippy

            - name: Setup Rust cache
              uses: Swatinem/rust-cache@v2

            - name: Clippy!
              uses: auguwu/clippy-action@1.2.2
              with:
                all-features: true
                token: ${{secrets.GITHUB_TOKEN}}
