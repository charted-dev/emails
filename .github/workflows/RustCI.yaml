name: Rust CI
on:
  workflow_dispatch: {}
  pull_request:
    types: [opened, synchronize]
    branches:
      - 'issue/gh-**'
      - 'feat/**'
      - main
    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'assets/**'
      - .gitignore
      - '**.md'
      - LICENSE
      - renovate.json
  push:
    branches:
      - 'issue/gh-**'
      - 'feat/**'
      - main
    paths-ignore:
      - '.github/**'
      - '.vscode/**'
      - 'assets/**'
      - .gitignore
      - '**.md'
      - LICENSE
      - renovate.json
jobs:
  ci:
    name: Rust CI [${{matrix.toolchain}}, ${{matrix.runner}}]
    runs-on: ${{matrix.runner}}
    strategy:
      matrix:
        runner: [windows-latest, macos-latest, ubuntu-latest, self-hosted]
        toolchain: [nightly, stable]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{matrix.toolchain}}
          override: true
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install Protoc
        uses: Noelware/setup-protoc@1.0.1
        with:
          repo-token: ${{secrets.GITHUB_TOKEN}}

      - name: Check for compile errors
        run: cargo build
        env:
          CARGO_INCREMENTAL: 1

      # Only run Clippy in the nightly toolchain and Ubuntu, im biased ok
      - name: Clippy
        if: ${{matrix.runner == 'ubuntu-latest' && matrix.toolchain == 'nightly'}}
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          args: --all-features
