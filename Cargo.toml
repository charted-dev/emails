[package]
name = "emails"
description = "üêª‚Äç‚ùÑÔ∏èüíå charted's email service built in Rust that can be connected via gRPC"
homepage = "https://charts.noelware.org/docs/services/emails/latest"
version = "0.1.1"
edition = "2021"
authors = ["Noel Miko <cutie@floofy.dev>", "Noelware Team <team@noelware.org>"]
license = "Apache-2.0"

[dependencies]
ansi_term = "0.12.1"
async-trait = "0.1.67"
chrono = { version = "0.4.24", features = ["serde"] }
dotenv = "0.15.0"
fern = "0.6.1"
futures = { version = "0.3.27", default-features = false, features = ["std"] }
futures-util = "0.3.27"
lazy_static = "1.4.0"
lettre = { version = "0.10.3", features = ["tracing", "hostname", "tokio1-native-tls", "tokio1"] }
log = "0.4.17"
mustache = "0.9.0"
once_cell = "1.17.1"
prost = "0.11.8"
prost-types = "0.11.8"
regex = "1.7.2"
sentry = { version = "0.30.0", features = ["backtrace", "log", "panic", "tracing"] }
sentry-log = "0.30.0"
sentry-tower = "0.30.0"
sentry-tracing = "0.30.0"
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.94"
serde_yaml = "0.9.19"
thiserror = "1.0.40"
tokio = { version = "1.26.0", features = ["full"] }
tonic = "0.8.3"
tonic-health = "0.8.0"

[build-dependencies]
chrono = "0.4.24"
tonic-build = "0.8.4"

[[bin]]
path = "src/main.rs"
name = "emails"

[profile.release]
strip = true
opt-level = "z"
lto = true
